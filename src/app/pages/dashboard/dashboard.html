<div class="dashboard-wrapper">
  <!-- Main Content -->
  <main class="main-content">
    <header class="topbar">
      <h2>Room Dashboard</h2>
      <span>Room No: {{ roomNumber }}</span>
    </header>

    <section class="content-section">
      <h3>Members</h3>
      <div *ngIf="members.length > 0; else noMembers">
        <div class="member-card" *ngFor="let member of members">
          <h4>{{ member.name }}</h4>
          <p>Mobile: {{ member.mobile }}</p>
          <p>Place: {{ member.place }}</p>
        </div>
      </div>
      <ng-template #noMembers>
        <p>No members found in this room.</p>
      </ng-template>
    </section>
  </main>
</div>
